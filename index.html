<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
/* Corps de page */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: white;
    overflow: hidden;
}

/* Conteneur principal */
.container {
    display: flex;
    height: 100vh; /* plein écran */
}

/* Partie gauche (2/3) - image fixe */
.left-section {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;

}

.left-section img {
     width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    left: 1cm; /* décale l'image de 2 cm vers la droite */
}

/* Partie droite (1/3) - slider d’images */
.right-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    position: relative;
    overflow: hidden;
}

.right-section img {
    position: absolute;
    width: 100%;
    height: 100%; /* plein conteneur */
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.right-section img.active {
    opacity: 1;
}
</style>
</head>
<body>

<div class="container">
    <!-- Section gauche - image fixe -->
    <div class="left-section">
        <img src="1.png" alt="Image principale">
    </div>

    <!-- Section droite - images qui tournent -->
    <div class="right-section">
        <img src="p1.png" class="active" alt="Frame 1">
        <img src="p2.png" alt="Frame 2">
        <img src="p3.png" alt="Frame 3">
        <!-- ajoute autant de frames que tu veux -->
    </div>
</div>

<script>
// Animation du slider à droite
let frames = document.querySelectorAll(".right-section img");
let indexFrame = 0;

setInterval(() => {
    frames[indexFrame].classList.remove("active");
    indexFrame = (indexFrame + 1) % frames.length;
    frames[indexFrame].classList.add("active");
}, 4000); // change toutes les 4 secondes
</script>

</body>
</html>
